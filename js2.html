<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript alapok</title>

    <script>
        // kiírás
        document.write("Ezt a szöveget a javascript írta ki.")

        // adattípusok
        let a = 23
        let b = 3.14
        let nev = "Géza"
        let vane = false

        console.log(nev)
        document.write('<br>' + a) + '<br>'

        // műveletek
        let c = a + b
        console.log(c)
        console.log(23 % 5)

        // tömb létrehozása
        let szamok = [1, 6, 54, 9, 0]
        console.log(szamok)
        document.write('<br>' + szamok)
        document.write('<br>' + szamok[0] + '<br>')

        for (i = 0; i < szamok.length; i++){
            document.write(szamok[i] + '<br>')
        }

        // tömb elemeinek összege
        let osszeg = 0;
        for (i = 0; i < szamok.length; i++){
            osszeg += szamok[i]
        }
        document.write('<br>A tömb elemeinek összege: ' + osszeg)
    </script>
</head>
<body>
    <p>Ez a szöveg egy html bekezdés a bodyban.</p>
</body>
</html>
