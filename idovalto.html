<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Átváltó</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        input, label {
            display:block;
        }
    </style>

    <script>
        function atvaltas(){
            let sec = parseFloat(document.getElementById("sec").value);

            let hours = Math.floor(sec / 3600);
            sec %= 3600;
            let minutes = Math.floor(sec / 60);
            let seconds = sec % 60;

            document.getElementById("output").value = hours + ":" + minutes + ":" + seconds
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div>
                    <form>
                        <div class="form-group">
                            <label for="sec">Másodperc</label>
                            <input type="number" class="form-control" style="width: 100%;" name="sec" id="sec">
                        </div>

                        <div class="form-group">
                            <input type="button" onclick="atvaltas()" class="btn btn-primary" value="Számol" style="width: 100%;">
                        </div>

                        <div class="form-group">
                            <textarea disabled="true" style="width: 100%;" id="output" rows="1"></textarea>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
